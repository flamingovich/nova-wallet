
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NovaBank | Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fluid-up': 'fluidUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
                        'fluid-down': 'fluidDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
                        'fluid-fade': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) both',
                        'fluid-scale': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both',
                    },
                    keyframes: {
                        fluidUp: {
                            '0%': { transform: 'translate3d(0, 20px, 0)', opacity: '0' },
                            '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' },
                        },
                        fluidDown: {
                            '0%': { transform: 'translate3d(0, -20px, 0)', opacity: '0' },
                            '100%': { transform: 'translate3d(0, 0, 0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.97) translate3d(0, 5px, 0)', opacity: '0' },
                            '100%': { transform: 'scale(1) translate3d(0, 0, 0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #e2e8f0;
            --accent-red: #ef4444;
            --text-main: #1e293b;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            font-family: 'Manrope', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        #root { min-height: 100%; }

        .app-gradient {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(160deg, #dcfce7 0%, #dbeafe 40%, #f1f5f9 100%);
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tile-shadow {
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.05), 0 2px 6px -1px rgba(0, 0, 0, 0.03);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="app-gradient"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
